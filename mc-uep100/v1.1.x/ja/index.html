<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>PoE対応 WebAPI 超音波センサ API仕様(v1.1.x)</title>
    <meta name=description content="PoE対応 WebAPI 超音波センサ MC-UEP100 のAPI仕様(v1.1.x)です。">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.28.0/swagger-ui.min.css" >
    <link rel="icon" type="image/png" href="https://www.poe-sensor.com/docs/api/swagger-ui/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://www.poe-sensor.com/docs/api/swagger-ui/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.28.0/swagger-ui-bundle.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.28.0/swagger-ui-standalone-preset.min.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "https://www.poe-sensor.com/docs/api/mc-uep100/v1.1.x/ja/mc-uep100.yaml",
        //url: "./mc-uep100.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        docExpansion: "list",
        showCommonExtensions: true,
        withCredentials: true,
        displayRequestDuration: true,
        showCommonExtensions: true,
        presets: [
          SwaggerUIBundle.presets.apis
          ,SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl 
        ]
        //,layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
